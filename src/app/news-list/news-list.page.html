<ion-header>
  <img src="../../assets/image/title-image.png" style="width: 100%;">
</ion-header>

<ion-content [fullscreen]="true" style="--background: #E0E0E0;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">News</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- News List -->
  <ion-grid style="padding: 5px 0px;height: 90%;" *ngIf="!detailsNews">
    <ion-row *ngFor="let news of newsList; let i=index" style="border-bottom: 1px solid #555;" 
    (click)="openDetailsNews(news)">
      <ion-col size="8">
        <h4>{{news.title}}</h4>
        <p>{{news.desc}}</p>
      </ion-col>
      <ion-col size="4" style="padding: 0px;">
        <img [src]="news.img" style="width: 100%;height: 100%;padding-top: 10px;">
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Detail News -->
  <ion-grid style="padding: 5px 0px;height: 90%;" *ngIf="detailsNews">
    <ion-row>
      <ion-col size="12" style="padding: 5px 0px 0px;">
        <ion-icon style="font-size: 25px;" name="arrow-back" (click)="goBack()"></ion-icon>
      </ion-col>
      <ion-col size="12">
        <img [src]="detailsNews.img" style="width: 100%;height: 100%;padding-top: 10px;">
      </ion-col>
      <ion-col size="12" style="padding: 0px;">
        <h4>{{detailsNews.title}}</h4>
        <p>{{detailsNews.desc}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div style="position: fixed;bottom: -5px;width: 100%;height: 10%;">
    <img src="../../assets/image/footer.png" style="width: 100%;">
  </div>
</ion-content>
